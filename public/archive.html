<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Versions - APK Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-with-nav">
                <div>
                    <h1 id="app-name">APK Downloader</h1>
                    <p id="app-description">All available versions</p>
                </div>
                <a href="index.html" class="nav-link">‚Üê Back to Latest</a>
            </div>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading all versions...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p id="error-message"></p>
            <button onclick="loadReleases()">Retry</button>
        </div>

        <div id="filters-container" class="filters-container" style="display: none;">
            <div class="filters-header">
                <h3>Filter Releases</h3>
                <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
            </div>
            <div class="filters-content">
                <div class="filter-group">
                    <label>Branch:</label>
                    <select id="branch-filter">
                        <option value="all">All Branches</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="releases-container" class="releases-container"></div>
    </div>

    <script src="archive-script.js"></script>
</body>
</html>
