<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-name">APK Downloader</h1>
            <p id="app-description">Download the latest builds</p>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading releases...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p id="error-message"></p>
            <button onclick="loadReleases()">Retry</button>
        </div>

        <div id="active-builds-container" class="active-builds-container" style="display: none;">
            <h2 class="section-title">ðŸš€ Builds in Progress</h2>
            <div id="active-builds-list"></div>
        </div>

        <div id="filters-container" class="filters-container" style="display: none;">
            <div class="filters-header">
                <h3>Filter Releases</h3>
                <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
            </div>
            <div class="filters-content">
                <div class="filter-group">
                    <label>Branch:</label>
                    <select id="branch-filter">
                        <option value="all">All Branches</option>
                    </select>
                </div>

            </div>
        </div>

        <div id="releases-container" class="releases-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
